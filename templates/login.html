{% extends 'basic.html' %}
{% block titile %}
Login{% endblock titile %}

{% block stylecss %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sNzkPdXA5w3R3cx1AO+3yBQxQilYAZI6fEKM8tn5f4+4x5/WCc10l/Mys1W94W2b" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


{% endblock stylecss %}
{% block body %}

{% for message  in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>{% endfor %} 
<div class="container  d-flex min-vh-100 justify-content-center  align-items-center-center w-75 ">
    
    <div class="row justify-content-center align-content-center mx-auto ">
            <div class="card">
                <div class="card-body bg-dark  text-white ">
                    
                    <h3 class="text-center pb-3 mb-4 ">Log in </h3>
                    <form action="/auth/login/"method="POST" > 
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control"  name="username" id="username" required>
                    
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="pass1" id="password" required>
                        </div>
                        
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    </div>
                    
                    New User? <a href="/auth/signup/" >Sign up </a>
            </div>
        </div>
    
</div>
</div>
</div>
</div>


{% endblock body %}
