{% extends 'basic.html' %}

{% block title %}
    Signup
{% endblock title %}



{% block body %}
{% for message  in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>{% endfor %}
<br>
  <div class="container-sm  align-items-center-center w-50  ">
        
        <div class="row justify-content-center d-flex align-items-center">
            <div class="card">
                <div class="card-body bg-dark text-white">
                    <h3 class="text-center pb-3">Sign up</h3>
                    
                    <form action="/auth/signup/" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="pass1" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="pass2" id="confirm_password" required>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <br>
                    Already a user? <a href="/auth/login">Log in</a>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
